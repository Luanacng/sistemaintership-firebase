<div *ngIf="login.username!=undefined" class="container">

    <button class="voltar" routerLink="/estagios-abertos" mat-mini-fab color="primary">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <h1>Grupos Ativos</h1>

    <div class="demo-button-container">
      
            <button routerLink="/create-grupo" mat-raised-button class="demo-button">
              <mat-icon>add</mat-icon>
            </button>

            <div>
              <mat-form-field appearance="standard">
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Nome do grupo, instituição..." #input>
              </mat-form-field>
            </div>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>NOME</th>
              <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="instituicao">
                <th mat-header-cell *matHeaderCellDef>INSTITUICAO</th>
                <td mat-cell *matCellDef="let element">{{element.instituicao}}</td>
              </ng-container>

              <ng-container matColumnDef="setor">
                <th mat-header-cell *matHeaderCellDef>SETOR</th>
                <td mat-cell *matCellDef="let element">{{element.setor}}</td>
              </ng-container>

            <ng-container matColumnDef="alunos">
                <th mat-header-cell *matHeaderCellDef>ALUNOS</th>
                <td mat-cell *matCellDef="let aluno">
                  <mat-label>Alunos do grupo</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let aluno of aluno.alunos">
                          {{aluno.nome}}
                        </mat-option>
                    </mat-select>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
              <td mat-cell *matCellDef="let element">
                <button routerLink="/update-grupo/{{element.id}}" class="edit" mat-mini-fab color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="delete(element.id)" class="remove" mat-mini-fab color="primary">
                  <mat-icon>remove</mat-icon>
                </button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>
    </div>
    

</div>

<div *ngIf="login.username===undefined" class="notLogged">
  <mat-toolbar>
    <span>
      <h5>
      Para acessar, faça o login
      </h5>
    </span>
</mat-toolbar>
</div>
