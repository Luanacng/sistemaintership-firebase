<form *ngIf="login.username!=undefined">
    <h1>Atualizar Grupo</h1>

      <form novalidate #formulario="ngForm">
        <mat-form-field class="form">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="grupo.nome" 
            name="grupo.nome" 
            matInput 
            placeholder="Nome" 
            required
            minlength="1"
            #inputNome="ngModel"
            >

            <small *ngIf="inputNome.valid && inputNome.touched" style="color: green;text-align: start;">Ok</small>
            <mat-error *ngIf="!inputNome.valid && inputNome.touched" class="form-text text-danger">Insira o nome</mat-error>
          </mat-form-field>

          <mat-form-field class="form">
            <mat-label>Instituição</mat-label>
            <input 
            [(ngModel)]="grupo.instituicao" 
            name="grupo.instituicao" 
            matInput 
            placeholder="Instituição"
            required
            minlength="1"
            #inputInstituicao="ngModel"
            >
          
            <small *ngIf="inputInstituicao.valid && inputInstituicao.touched" style="color: green;text-align: start;">Ok</small>
            <mat-error *ngIf="!inputInstituicao.valid && inputInstituicao.touched" class="form-text text-danger">Insira a matrícula</mat-error>
          </mat-form-field>

          <mat-form-field class="selecionar" appearance="fill">
            <mat-label>Setor</mat-label>
            <mat-select  
                [(ngModel)]="grupo.setor" 
                name="grupo.setor"
                #inputSetor="ngModel"
            >

            <mat-option 
              *ngFor="let setor of listaSetor" 
              [value]="setor.nome"
              >{{setor.nome}}
            </mat-option>
            </mat-select>   
            
            <small *ngIf="inputSetor.touched" style="color: green;text-align: start;">Ok</small>
          </mat-form-field>
          <br/>
          <mat-form-field class="selecionar" appearance="fill">
            <mat-label>Selecionar Alunos</mat-label>
            <mat-select 
                multiple 
                [(ngModel)]="selected" 
                name="grupo.alunos"
                #inputAlunos="ngModel"
            >
            <mat-option 
              *ngFor="let aluno of listaAlunos" 
              [value]="aluno"
              >{{aluno.nome}}
            </mat-option>
            </mat-select>   
            
            <small *ngIf="inputAlunos.touched" style="color: green;text-align: start;">Ok</small>
          </mat-form-field>
      </form>

      <div class="buttons">
        <button (click)="update()"  mat-stroked-button color="primary">Atualizar</button>
        <button  (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
      </div>

</form>

<div *ngIf="login.username===undefined" class="notLogged">
  <mat-toolbar>
    <span>
      <h5>
      Para acessar, faça o login
      </h5>
    </span>
</mat-toolbar>
</div>
