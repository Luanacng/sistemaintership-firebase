<form *ngIf="login.username!=undefined">
    <h1>Adicionar Aluno</h1>

      <form novalidate #formulario="ngForm">
        <mat-form-field class="form" #formulario>
           <mat-label>Nome</mat-label>
           <input 
           [(ngModel)]="aluno.nome" 
           name="aluno" 
           matInput 
           placeholder="Nome aluno"
           required
           minlength="3"
           #inputNome="ngModel"
           >
          
          <small *ngIf="inputNome.valid && inputNome.touched" style="color: green;text-align: start;">Ok</small>
          <mat-error *ngIf="!inputNome.valid && inputNome.touched" class="form-text text-danger">Insira um nome</mat-error>
         
        </mat-form-field>


        <mat-form-field class="form">
          <mat-label>Matrícula</mat-label>
          <input 
          [(ngModel)]="aluno.matricula" 
          name="matricula" 
          matInput 
          placeholder="Matricula"
          required
          #inputMatricula="ngModel"
          >
          <small *ngIf="inputMatricula.valid && inputMatricula.touched" style="color: green;text-align: start;">Ok</small>
          <mat-error *ngIf="!inputMatricula.valid && inputMatricula.touched" class="form-text text-danger">Insira a matrícula do aluno</mat-error>
       </mat-form-field>
    
        <mat-form-field class="form">
           <mat-label>Curso</mat-label>
           <input 
           [(ngModel)]="aluno.curso" 
           name="curso" 
           matInput 
           placeholder="Curso aluno"
           required
           #inputCurso="ngModel"
           >
           <small *ngIf="inputCurso.valid && inputCurso.touched" style="color: green;text-align: start;">Ok</small>
           <mat-error *ngIf="!inputCurso.valid && inputCurso.touched" class="form-text text-danger">Insira o curso</mat-error>
        </mat-form-field>
      </form>

      

      <div class="buttons">
        <button (click)="create()" mat-stroked-button color="primary">Criar</button>
        <button (click)="cancel()" routerLink="" mat-stroked-button color="warn">Cancelar</button>
      </div>

</form>

<div *ngIf="login.username===undefined" class="notLogged">
  <mat-toolbar>
    <span>
      <h5>
      Para acessar, faça o login
      </h5>
    </span>
</mat-toolbar>
</div>
