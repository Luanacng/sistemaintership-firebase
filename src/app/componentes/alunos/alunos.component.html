<div *ngIf="login.username!=undefined" class="container">

    <button class="voltar" routerLink="/estagios-abertos" mat-mini-fab color="primary">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <h1>Alunos</h1>

    <div class="demo-button-container">
      
            <button routerLink="/create-aluno" mat-raised-button class="demo-button" >
              <mat-icon>person_add</mat-icon>
            </button>

            <div>
              <mat-form-field appearance="standard">
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome aluno, matricula, curso..." #input>
              </mat-form-field>
            </div>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>NOME</th>
              <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="matricula">
              <th mat-header-cell *matHeaderCellDef>MATRICULA</th>
              <td mat-cell *matCellDef="let element">{{element.matricula}}</td>
            </ng-container>

            <ng-container matColumnDef="curso">
              <th mat-header-cell *matHeaderCellDef>CURSO</th>
              <td mat-cell *matCellDef="let element">{{element.curso}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
              <td mat-cell *matCellDef="let element">
                <button routerLink="/update-aluno/{{element.id}}" class="edit" mat-mini-fab color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="delete(element.id)" class="remove" mat-mini-fab color="primary">
                  <mat-icon>remove</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>
    </div>
    

</div>

<div *ngIf="login.username===undefined" class="notLogged">
  <mat-toolbar>
    <span>
      <h5>
      Para acessar, faça o login
      </h5>
    </span>
</mat-toolbar>
</div>
